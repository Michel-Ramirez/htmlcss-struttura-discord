<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>
<body>
    <header>
        <div class="container-header c-center d-flex">
            <div class="logo d-flex"></div>
            <nav class="nav-link d-flex"></nav>
            <div class="login d-flex"></div> 
        </div>
    </header>
    <section class="section-head d-flex">
        <div class="content-head c-center"></div>
    </section>

    <main>
        <section>
            <div class="main-content c-center d-flex">
                <div class="column-left"></div>
                <div class="column-right"></div>
            </div>
        </section>
        <section class="bg-gray">
            <div class="main-content-reverse c-center d-flex">
                <div class="column-left"></div>
                <div class="column-right"></div>
            </div>
        </section>
        <section>
            <div class="main-content c-center d-flex">
                <div class="column-left"></div>
                <div class="column-right"></div>
            </div>
        </section>
        <section class="bg-gray">
            <div class="content c-center"></div>
        </section>
        <section class="column">
            <div class="column-social c-center"></div>
            <div class="cotainer-column">
                <div class="col-left"></div>
                <div class="col-medium-left"></div>
                <div class="col-medium-right"></div>
                <div class="col-right"></div>
            </div>
        </section>

    </main>

    
</body>
</html>
